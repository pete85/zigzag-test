<div *ngIf="breedDetails$ | async as breedDetails; else loading" class="tw-flex tw-flex-col">
  <div *ngFor="let breed of breedDetails" class="breed-details tw-p-5 tw-flex tw-flex-col lg:tw-flex-row tw-gap-10">

    <div class="tw-flex tw-flex-col tw-gap-2">

      <h2>{{ breed?.name }}</h2>

      <div class="tw-flex tw-flex-col lg:tw-flex-row">
        <div class="tw-w-[150px]">
          <p class="tw-font-bold">Description</p>
        </div>
        <div class="tw-flex-1">
          {{ breed?.description }}
        </div>
      </div>

      <div class="tw-flex tw-flex-col lg:tw-flex-row">
        <div class="tw-w-[150px]">
          <p class="tw-font-bold">Origin</p>
        </div>
        <div class="tw-flex-1">
          {{ breed?.origin }}
        </div>
      </div>

      <div class="tw-flex tw-flex-col lg:tw-flex-row">
        <div class="tw-w-[150px]">
          <p class="tw-font-bold">Size</p>
        </div>
        <div class="tw-flex-1">
          {{ breed?.size }}
        </div>
      </div>

      <div class="tw-flex tw-flex-col lg:tw-flex-row">
        <div class="tw-w-[150px]">
          <p class="tw-font-bold">Life Expectancy</p>
        </div>
        <div class="tw-flex-1">
          {{ breed?.lifeExpectancy }}
        </div>
      </div>

      <div class="tw-flex tw-flex-col lg:tw-flex-row" *ngIf="breed.temperament">
        <div class="tw-w-[150px]">
          <p class="tw-font-bold">Temperament</p>
        </div>
        <div class="tw-flex-1">
          {{ breed.temperament.join(', ') }}
        </div>
      </div>

    </div>

    <div class="tw-flex">
      <img [src]="breed?.image" alt="{{ breed?.name }}" class="tw-max-w-full">
    </div>

  </div>
</div>

<ng-template #loading>
  <div class="loading tw-fixed tw-inset-0 tw-flex tw-justify-center tw-items-center tw-text-center">
    <div *ngIf="error$ | async as error; else preloaderText" class="tw-p-10">
      <h4 class="tw-text-red-900">{{ error }}</h4>
    </div>
    <ng-template #preloaderText>
      <h4 class="preloaderText">Loading breed details...</h4>
    </ng-template>

  </div>
</ng-template>
