<div *ngIf="breedDetails$ | async as breedDetails; else loading">
  <div *ngFor="let breed of breedDetails" class="breed-details">
    <h2>{{ breed?.name }}</h2>
    <p><strong>Description:</strong> {{ breed?.description }}</p>
    <p><strong>Origin:</strong> {{ breed?.origin }}</p>
    <p><strong>Size:</strong> {{ breed?.size }}</p>
    <p><strong>Life Expectancy:</strong> {{ breed?.lifeExpectancy }}</p>
    <p *ngIf="breed?.temperament">
      <strong>Temperament:</strong> {{ breed.temperament.join(', ') }}
    </p>
    <img [src]="breed?.image" alt="{{ breed?.name }}" class="img-fluid">
  </div>
</div>

<ng-template #loading>
  <div class="loading">
    <p>Loading breed details...</p>
  </div>
</ng-template>
